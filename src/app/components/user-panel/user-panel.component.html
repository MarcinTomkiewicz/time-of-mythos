<div *ngIf="isLoggedIn; else notLoggedIn">
  <div class="d-flex flex-column w-100">
    <h4>Dashboard</h4>
    <div class="d-flex flex-column align-items-center px-3 pb-4 gap-3">
  <div>Welcome, {{ user?.name }}!</div>
  <button type="submit" class="btn" (click)="logout()">Log out</button>
</div>
  </div>
</div>

<ng-template #notLoggedIn>
  <app-auth-forms [isInTopBar]="false" [emailId]="'emailSide'" [passwordId]="'passwordSide'"></app-auth-forms>
</ng-template>
