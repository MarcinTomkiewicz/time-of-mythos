<h4>Manage Items</h4>

<div
  class="d-flex flex-row gap-4 flex-wrap"
  style="padding-left: 20px; padding-right: 20px; padding-bottom: 20px"
>
  <button type="button" class="btn" (click)="openManageItemsModal('weapon')">
    Create weapon
  </button>
  <button type="button" class="btn" (click)="openManageItemsModal('armor')">
    Create armor
  </button>
  <button type="button" class="btn" (click)="openManageItemsModal('jewelry')">
    Create jewelry
  </button>
  <button type="button" class="btn" (click)="openManageItemsModal('prefix')">
    Create prefix
  </button>
  <button type="button" class="btn" (click)="openManageItemsModal('suffix')">
    Create suffix
  </button>
</div>

<div class="d-flex flex-row gap-4 flex-wrap"
style="padding-left: 20px; padding-right: 20px; padding-bottom: 20px">
<div
  *ngFor="let item of itemTypes"
>
  <button type="button" class="btn" (click)="showItems(item)">
    Show {{ item }}{{item === 'weapon' || item === 'armor' ? 's' : item !== 'jewelry' ? 'es' : ''}}
  </button>
</div>
</div>

<div *ngIf="items && items.length > 0">
  <table class="table table-striped table-hover transparent-table transparent-table-hover align-middle">
    <thead>
      <tr>
        <th>{{ selectedItem | capitalize }} Name</th>
        <th *ngIf="selectedItem !== 'prefix' && selectedItem !== 'suffix'">{{ selectedItem | capitalize }} Subtype</th>
        <th>ID</th>
        <th>Value</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.name | capitalize }}</td>
        <td *ngIf="selectedItem !== 'prefix' && selectedItem !== 'suffix'">{{ item.type }}</td>
        <td>{{ item.id }}</td>
        <td>{{ item.value }}</td>
        <td>
          <button class="btn" (click)="editItem(item)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
